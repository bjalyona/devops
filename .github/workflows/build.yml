name: Java CI with Maven

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package

      - name: List target directory
        run: ls -la target

      - name: Get the version from pom.xml
        id: get_version
        run: echo ::set-output name=VERSION::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Get current timestamp
        id: get_timestamp
        run: echo ::set-output name=TIMESTAMP::$(date +%Y%m%d%H%M%S)

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}-${{ steps.get_timestamp.outputs.TIMESTAMP }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}-${{ steps.get_timestamp.outputs.TIMESTAMP }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/classes/org/example/*.jar
          asset_name: app.jar
          asset_content_type: application/java-archive
